name: 构建

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: windows-latest
    steps:

      - name: 签出代码
        uses: actions/checkout@main

      - name: 安装 UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/uv.lock

      - name: 安装依赖
        run: |
          uv sync --frozen
      
      - name: 构建程序
        run: |
          uv run python ./scripts/build.py

      - name: 上传程序
        uses: actions/upload-artifact@main
        with:
          name: 戴森球计划种子搜索器
          path: |
            dist/*
